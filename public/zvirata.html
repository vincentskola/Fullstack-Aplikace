<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naši svěřenci</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f5dc;
            color: #234d20;
            font-family: 'Unbounded', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow-x: hidden;
        }
        .main-flex {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            width: 100vw;
            margin-top: 90px;
            gap: 48px;
            z-index: 1;
            position: relative;
        }
        .animal-list-container {
            background: rgba(255,255,255,0.97);
            border-radius: 36px;
            box-shadow: 0 4px 32px #0002;
            padding: 36px 60px 36px 60px;
            margin: 0;
            max-width: 550px;
            min-width: 260px;
            width: 27vw;
            text-align: center;
            z-index: 1;
            position: relative;
        }
        .animal-list-container h1 {
            font-size: 2em;
            margin-bottom: 28px;
            color: #234d20;
            text-align: center;
        }
        .animal-list-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 700px;
            overflow-y: auto;
        }
        .animal-list-container li {
            background: #f7ecd0;
            margin-bottom: 22px;
            padding: 22px 38px;
            border-radius: 18px;
            box-shadow: 0 2px 12px #0001;
            font-size: 1.05em;
            color: #234d20;
        }
        .animal-list-container li.empty {
            text-align: center;
            color: #999;
        }
        #animalList {
            list-style: none;
            padding: 0;
            font-size: 1.22em;
        }
        .adoption-info {
            background: rgba(255,255,255,0.97);
            border: 2.5px solid #8fd6a3;
            border-radius: 22px;
            box-shadow: 0 2px 16px #0002;
            padding: 38px 38px 28px 38px;
            max-width: 420px;
            color: #234d20;
            font-size: 1.28em;
            z-index: 2;
            margin-top: 0;
            margin-left: 0;
            margin-right: 0;
            align-self: flex-start;
        }
        .adoption-info a {
            color: #3a6b3f;
            font-weight: bold;
            text-decoration: underline;
        }
        /* Obrázky v pozadí */
        .bg-animal.bottom-group {
            position: fixed;
            right: 180px;
            bottom: 0;
            display: flex;
            flex-direction: row;
            gap: 0;
            z-index: 0;
            height: 350px;
            align-items: flex-end;
        }
        .bg-animal.bottom6 {
            width: 320px;
            height: 350px;
            object-fit: contain;
            display: block;
        }
        .bg-animal.bottom5 {
            width: 320px;
            height: 350px;
            object-fit: contain;
            margin-left: -28px;
            display: block;
            margin-bottom: -22px; /* posune obrázek níže */
        }
        @media (max-width: 1200px) {
            .bg-animal.bottom-group {
                right: 20px;
                height: 200px;
            }
            .bg-animal.bottom6, .bg-animal.bottom5 {
                width: 180px;
                height: 200px;
            }
        }
        @media (max-width: 900px) {
            .bg-animal.bottom-group {
                right: 2vw;
                height: 120px;
            }
            .bg-animal.bottom6, .bg-animal.bottom5 {
                width: 100px;
                height: 120px;
            }
        }
        @media (max-width: 700px) {
            .bg-animal.bottom-group {
                height: 66px;
                right: 0;
            }
            .bg-animal.bottom6, .bg-animal.bottom5 {
                width: 60px;
                height: 66px;
            }
            .bg-animal.bottom-group {
                height: 110px;
            }
        }
        /* MENU STYLY */
        .menu-icon {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 44px;
            height: 44px;
            z-index: 1002;
            cursor: pointer;
            background: #fff8;
            border-radius: 50%;
            box-shadow: 0 2px 12px #0002;
            transition: box-shadow 0.2s;
        }
        .menu-icon:hover {
            box-shadow: 0 4px 24px #0004;
        }
        .menu-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.38);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .menu-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }
        .side-menu {
            position: fixed;
            top: 0;
            right: -284px;
            width: 250px;
            height: 100vh;
            background: #f7ecd0;
            box-shadow: -8px 0 24px #0002;
            z-index: 1001;
            padding: 32px 24px 24px 32px;
            border-top-left-radius: 18px;
            border-bottom-left-radius: 18px;
            transition: right 0.28s cubic-bezier(.77,0,.18,1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            opacity: 0.92;
        }
        .side-menu.peek {
            right: -240px;
            opacity: 0.92;
            pointer-events: auto;
        }
        .side-menu.open {
            right: 0;
            opacity: 1;
            pointer-events: auto;
        }
        .side-menu h3 {
            margin-top: 0;
            color: #234d20;
            font-size: 1.25em;
            margin-bottom: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .side-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .side-menu li {
            margin-bottom: 22px;
        }
        .side-menu a {
            color: #234d20;
            text-decoration: none;
            font-size: 1.18em;
            font-weight: 600;
            transition: color 0.15s;
            display: block;
            padding: 2px 0;
        }
        .side-menu a:hover {
            color: #3a6b3f;
        }
        @media (max-width: 700px) {
            .side-menu {
                width: 85vw;
                min-width: 160px;
                max-width: 98vw;
                right: calc(-85vw + 16px);
                padding: 22px 10vw 18px 7vw;
            }
            .side-menu.peek {
                right: calc(-70vw + 16px);
            }
            .side-menu.open {
                right: 0;
            }
            .menu-icon {
                right: 8px;
                top: 8px;
            }
        }
        .side-menu {
            background: rgba(35, 77, 32, 0.96);
            color: #fff;
        }
        .side-menu h3,
        .side-menu a {
            color: #fff !important;
        }
        .side-menu a:hover {
            color: #e9d8a6 !important;
        }
        .menu-overlay.open {
            background: rgba(0,0,0,0.18);
        }
    </style>
</head>
<body>
    <!-- Obrázky v pozadí -->
    <div class="bg-animal bottom-group">
        <img src="zvirata6.png" alt="" class="bg-animal bottom6">
        <img src="zvirata5.png" alt="" class="bg-animal bottom5">
    </div>

    <!-- Ikonka menu -->
    <img src="menu.png" alt="Menu" class="menu-icon" id="menuIcon">

    <!-- Overlay pro zavření menu -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Boční menu -->
    <nav class="side-menu" id="sideMenu">
        <h3>Menu</h3>
        <ul>
            <li><a href="zvirata.html">Zvířata</a></li>
            <li><a href="pecovatele.html">Pečovatelé</a></li>
            <li><a href="finance.html">Finanční pomoc</a></li>
            <li><a href="adopce.html">Informace o Adopci</a></li>
            <li><a href="index.html">Správa zvířátek</a></li>
        </ul>
    </nav>

    <div class="main-flex">
        <div class="animal-list-container">
            <h1>Naši svěřenci</h1>
            <ul id="animalList"></ul>
        </div>
        <div class="adoption-info">
            Pokud máte zájem o adopci jedince, přečtěte si prosím <a href="adopce.html">informace o adopci</a> a kontaktujte nás.
        </div>
    </div>
    <script>
    window.addEventListener('DOMContentLoaded', async function() {
        const animalList = document.getElementById('animalList');
        try {
            const res = await fetch('/api/zvirata');
            if (!res.ok) throw new Error('Chyba při načítání dat');
            const animals = await res.json();
            if (!Array.isArray(animals) || animals.length === 0) {
                animalList.innerHTML = '<li class="empty">Žádná zvířata zatím nejsou zapsána.</li>';
            } else {
                animalList.innerHTML = animals.map(a =>
                    `<li>
                        <strong>${a.jmeno}</strong><br>
                        <span>Druh: ${a.druh}</span><br>
                        <span>Věk: ${a.vek}</span>
                    </li>`
                ).join('');
            }
        } catch (e) {
            animalList.innerHTML = '<li class="empty">Nepodařilo se načíst seznam zvířat.</li>';
        }
    });
    </script>

    <script>
        // Menu se vysune pouze při najetí na ikonku, zasune až při opuštění ikonky i menu
        const menuIcon = document.getElementById('menuIcon');
        const sideMenu = document.getElementById('sideMenu');
        const menuOverlay = document.getElementById('menuOverlay');

        let menuTimeout;

        function showMenu() {
            clearTimeout(menuTimeout);
            sideMenu.classList.add('open');
            menuOverlay.classList.add('open');
        }
        function hideMenu() {
            menuTimeout = setTimeout(() => {
                sideMenu.classList.remove('open');
                menuOverlay.classList.remove('open');
            }, 120);
        }

        menuIcon.addEventListener('mouseenter', showMenu);
        menuIcon.addEventListener('mouseleave', () => {
            menuTimeout = setTimeout(() => {
                if (!sideMenu.matches(':hover')) {
                    hideMenu();
                }
            }, 120);
        });

        sideMenu.addEventListener('mouseenter', () => {
            clearTimeout(menuTimeout);
        });
        sideMenu.addEventListener('mouseleave', () => {
            menuTimeout = setTimeout(() => {
                if (!menuIcon.matches(':hover')) {
                    hideMenu();
                }
            }, 120);
        });

        menuOverlay.addEventListener('click', hideMenu);
    </script>
</body>
</html>
