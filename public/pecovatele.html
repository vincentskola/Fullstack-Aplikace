<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opatrovníci a kontakty</title>
    <style>
        :root {
            --green: #3a6b3f;
            --dark-green: #234d20;
            --sand: #e9d8a6;
            --beige: #f5f5dc;
            --light-sand: #f7ecd0;
            --text-dark: #2d2d2d;
            --accent: #7fb8a6;
            --headline: #e7cfa0;
        }
        body {
            color: var(--dark-green);
            background:
                url('pozadi.png') center center/cover no-repeat fixed,
                linear-gradient(120deg, var(--sand) 60%, var(--beige) 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        h1 {
            color: var(--headline);
            text-shadow: 0 4px 24px #7c5a3a99, 0 2px 0 #fff;
            text-align: center;
            font-size: 3em;
            margin-top: 60px;
            margin-bottom: 0.5em;
            position: relative;
            z-index: 1;
        }
        h1::before {
            content: "";
            display: block;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 180px;
            background: url('zvirata4.png') center center/contain no-repeat;
            opacity: 0.85;
            z-index: -1;
            pointer-events: none;
        }
        section {
            background: rgba(35,77,32,0.93);
            border-radius: 22px;
            box-shadow: 0 4px 32px #0003;
            margin: 36px auto;
            padding: 48px 44px 38px 44px;
            max-width: 700px;
            min-width: 380px;
            color: var(--sand);
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: var(--green);
            text-shadow: 0 1px 6px #234d20aa;
            margin-bottom: 24px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
        }
        th, td {
            padding: 12px 18px;
            background: var(--light-sand);
            color: var(--dark-green);
            border-radius: 10px;
            text-align: left;
            font-size: 1.1em;
        }
        th {
            background: var(--accent);
            color: var(--dark-green);
            font-size: 1.15em;
        }
        @media (max-width: 900px) {
            section {
                max-width: 98vw;
                min-width: unset;
                padding: 24px 6vw 24px 6vw;
            }
            h1::before {
                width: 220px;
                height: 70px;
                top: -30px;
            }
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>Opatrovníci a kontakty</h1>
        <section>
            <h2>Seznam opatrovníků</h2>
            <table>
                <thead>
                    <tr>
                        <th>Jméno</th>
                        <th>Příjmení</th>
                        <th>Email</th>
                        <th>Telefon</th>
                    </tr>
                </thead>
                <tbody id="opatrovnici-tbody">
                    <!-- Data se doplní skriptem -->
                </tbody>
            </table>
        </section>
    </div>
    <script>
        // Ukázková data, v reálné aplikaci načítej z API
        const opatrovnici = [
            { jmeno: "Bořek", prijmeni: "Novák", email: "borek.novak@email.cz", telefon: "777 123 456" },
            { jmeno: "Anna", prijmeni: "Svobodová", email: "anna.svobodova@email.cz", telefon: "606 987 654" },
            { jmeno: "Karel", prijmeni: "Dvořák", email: "karel.dvorak@email.cz", telefon: "603 456 789" }
        ];

        const tbody = document.getElementById('opatrovnici-tbody');
        opatrovnici.forEach(o => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${o.jmeno}</td>
                <td>${o.prijmeni}</td>
                <td>${o.email}</td>
                <td>${o.telefon}</td>
            `;
            tbody.appendChild(tr);
        });
    </script>
</body>
</html>
