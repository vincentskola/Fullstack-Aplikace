<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa zvířátek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #3a6b3f;
            --dark-green: #234d20;
            --sand: #e9d8a6;
            --beige: #f5f5dc;
            --light-sand: #f7ecd0;
            --text-dark: #2d2d2d;
            --accent: #7fb8a6;
            --headline: #e7cfa0;
            --water: #4bb3d3;
            --brown: #7c5a3a;
        }

        body {
            color: var(--dark-green);
            background: var(--beige);
            margin: 0;
            min-height: 100vh;
            display: block;
            font-family: 'Unbounded', Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Obrázky v pozadí */
        .bg-img1,
        .bg-img2,
        .bg-img3 {
            position: fixed;
            z-index: 0;
            pointer-events: none;
            opacity: 0.92;
        }

        .bg-img1 {
            left: 0;
            top: 0;
            width: 420px;
            height: auto;
        }

        .bg-img2 {
            right: 0;
            top: 0;
            width: 420px;
            height: auto;
        }

        .bg-img3 {
            left: calc(50% - 210px);
            bottom: 0;
            width: 420px;
            height: auto;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #fff;
            text-shadow: 0 4px 24px #7c5a3a99, 0 2px 0 #fff;
            text-align: center;
            font-size: 3em;
            margin-top: 60px;
            margin-bottom: 0.5em;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.45);
            border-radius: 18px;
            padding: 18px 0 18px 0;
            border: 3px solid #8fd6a3;
            /* rozšíření pozadí nadpisu */
            display: inline-block;
            min-width: 520px;
            max-width: 90vw;
            width: 25vw;
            box-sizing: border-box;
        }

        h2 {
            color: #fff !important;
            text-shadow: 0 1px 6px #234d20aa;
        }

        section {
            background: rgba(255, 255, 255, 0.65);
            border-radius: 22px;
            box-shadow: 0 4px 32px #0002;
            margin: 36px auto;
            padding: 48px 64px 38px 64px;
            max-width: 700px;
            min-width: 520px;
            color: #234d20;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid #8fd6a3;
            /* světlejší zelená */
        }

        label {
            color: var(--accent);
            font-weight: bold;
            font-size: 1.07em;
        }

        input,
        select {
            width: 100%;
            background: rgba(255, 255, 255, 0.13);
            color: #fff;
            margin-top: 6px;
            margin-bottom: 16px;
            padding: 18px;
            border-radius: 12px;
            border: 2px solid var(--accent);
            font-size: 1.22em;
            box-shadow: 0 1px 8px #0002;
        }

        input[type="text"],
        input[type="number"] {
            color: #222 !important;
            background: #fff !important;
        }

        select,
        select option {
            color: #222 !important;
            background: #fff !important;
        }

        .spotify-btn {
            background: var(--sand);
            color: var(--dark-green) !important;
            border: none;
            border-radius: 999px;
            padding: 16px 48px;
            font-size: 1.18em;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s, transform 0.1s;
        }

        .spotify-btn:hover {
            background: #f7ecd0;
            transform: scale(1.04);
        }

        .spotify-btn.danger {
            background: #e22134;
            color: #fff !important;
        }

        .spotify-btn.danger:hover {
            background: #ff3b4a;
        }

        ul#zvirata-list {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        ul#zvirata-list li {
            background: rgba(35, 77, 32, 0.65);
            color: #fff;
            margin-bottom: 22px;
            padding: 0;
            border-radius: 18px;
            box-shadow: 0 2px 18px #0002;
            font-size: 1.18em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        ul#zvirata-list li>span {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            width: 100%;
            gap: 0;
            text-align: center;
            align-items: center;
            padding: 24px 0;
        }

        ul#zvirata-list li strong,
        ul#zvirata-list li .zvire-jmeno,
        ul#zvirata-list li .zvire-vek,
        ul#zvirata-list li .zvire-opatrovnik,
        ul#zvirata-list li .zvire-druh {
            display: block;
            width: 100%;
            color: #fff !important;
            font-weight: bold;
        }

        ul#zvirata-list li button {
            margin-left: 12px;
        }

        /* Ikonka menu vpravo nahoře */
        .menu-icon {
            position: fixed;
            top: 32px;
            right: 38px;
            width: 48px;
            height: 48px;
            z-index: 1002;
            cursor: pointer;
            transition: filter 0.2s;
        }

        .menu-icon:hover {
            filter: brightness(1.2);
        }

        /* Boční menu */
        .side-menu {
            position: fixed;
            top: 0;
            right: -34vw;
            width: 34vw;
            max-width: 420px;
            height: 100vh;
            background: rgba(35, 77, 32, 0.97);
            box-shadow: -4px 0 32px #0007;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 64px 36px 36px 36px;
            transition: right 0.35s cubic-bezier(.77, 0, .18, 1);
        }

        .side-menu.open {
            right: 0;
        }

        .side-menu h3 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 32px;
            font-size: 2em;
            letter-spacing: 1px;
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .side-menu li {
            margin-bottom: 28px;
        }

        .side-menu a {
            color: #fff;
            font-size: 1.35em;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
            transition: color 0.2s;
            display: block;
            padding: 8px 0;
        }

        .side-menu a:hover {
            color: var(--accent);
        }

        /* Klikací overlay pro zavření menu */
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.25);
            z-index: 1000;
        }

        .menu-overlay.open {
            display: block;
        }

        /* Responsivita */
        @media (max-width: 1100px) {
            section {
                max-width: 99vw;
                min-width: unset;
                padding: 24px 2vw 24px 2vw;
            }

            #zvire-form,
            ul#zvirata-list {
                max-width: 98vw;
            }

            .bg-img1,
            .bg-img2,
            .bg-img3 {
                width: 220px;
            }
        }

        @media (max-width: 700px) {
            .side-menu {
                width: 80vw;
                max-width: 100vw;
                padding: 48px 18px 18px 18px;
            }

            .bg-img1,
            .bg-img2,
            .bg-img3 {
                width: 120px;
            }
        }

        /* Uprav délku všech polí ve formuláři na stejnou šířku */
        section form>div {
            width: 100%;
            max-width: 540px;
            margin: 0 auto 18px auto;
            display: flex;
            flex-direction: column;
        }

        section form input,
        section form select {
            width: 100%;
            box-sizing: border-box;
            min-width: 0;
            max-width: 100%;
            margin: 0;
            font-size: 1.22em;
            padding: 18px;
        }
    </style>
</head>

<body>
    <!-- Obrázky v pozadí -->
    <img src="zvirata1.png" alt="" class="bg-img1">
    <img src="zvirata2.png" alt="" class="bg-img2">
    <img src="zvirata3.png" alt="" class="bg-img3">

    <div class="center-container">
        <h1>Správa zvířátek</h1>
        <section>
            <h2>Přidat nové zvíře</h2>
            <form id="zvire-form">
                <div>
                    <label for="jmeno">Jméno zvířete:</label>
                    <input type="text" id="jmeno" name="jmeno" required>
                </div>
                <div>
                    <label for="vek">Věk:</label>
                    <input type="number" id="vek" name="vek" required>
                </div>
                <div>
                    <label for="opatrovnik">Opatrovník:</label>
                    <select id="opatrovnik" name="opatrovnik_id" required></select>
                </div>
                <div>
                    <label for="druh">Druh:</label>
                    <select id="druh" name="druh" required></select>
                </div>
                <div style="text-align:center;">
                    <button type="submit" class="spotify-btn">Přidat zvíře</button>
                </div>
            </form>
        </section>
        <section>
            <h2>Seznam zvířat</h2>
            <ul id="zvirata-list"></ul>
        </section>
    </div>
    <!-- Ikonka menu -->
    <img src="menu.png" alt="Menu" class="menu-icon" id="menuIcon">

    <!-- Overlay pro zavření menu -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Boční menu -->
    <nav class="side-menu" id="sideMenu">
        <h3>Menu</h3>
        <ul>
            <li><a href="#zvirata">Zvířata</a></li>
            <li><a href="#pecovatele">Pečovatelé</a></li>
            <li><a href="#adopce">Adopce</a></li>
            <li><a href="#financni">Finanční pomoc</a></li>
        </ul>
    </nav>

    <script>
        let opatrovniciCache = [];
        let druhyCache = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetchDruhy();
            fetchOpatrovnici();
            fetchZvirata();
        });

        document.getElementById('zvire-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const jmeno = document.getElementById('jmeno').value;
            const vek = document.getElementById('vek').value;
            const opatrovnik_id = document.getElementById('opatrovnik').value;
            const druh_id = document.getElementById('druh').value; // správně ID
            console.log({ jmeno, vek, opatrovnik_id, druh_id });
            try {
                const response = await fetch('/api/zvirata', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ jmeno, vek, druh_id, opatrovnik_id }) // správně ID
                });
                if (response.ok) {
                    document.getElementById('zvire-form').reset();
                    fetchZvirata();
                } else {
                    alert('Chyba při přidávání zvířete');
                }
            } catch (error) {
                console.error('Chyba:', error);
            }
        });

        async function fetchOpatrovnici() {
            try {
                const response = await fetch('/api/opatrovnici');
                const opatrovnici = await response.json();
                opatrovniciCache = opatrovnici;
                const select = document.getElementById('opatrovnik');
                select.innerHTML = '';
                opatrovnici.forEach(o => {
                    const option = document.createElement('option');
                    option.value = o.id;
                    option.textContent = `${o.jmeno} ${o.prijmeni}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Chyba při načítání opatrovníků:', error);
            }
        }

        async function fetchDruhy() {
            try {
                const response = await fetch('/api/druhy');
                const druhy = await response.json();
                druhyCache = druhy;
                const select = document.getElementById('druh');
                select.innerHTML = '';
                druhy.forEach(d => {
                    const option = document.createElement('option');
                    option.value = d.id; // musí být ID!
                    option.textContent = d.nazev;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Chyba při načítání druhů:', error);
            }
        }

        async function fetchZvirata() {
            try {
                const response = await fetch('/api/zvirata');
                const zvirata = await response.json();
                const list = document.getElementById('zvirata-list');
                list.innerHTML = '';
                zvirata.forEach(zvire => {
                    const li = document.createElement('li');
                    const opatrovnik = opatrovniciCache.find(o => o.id === zvire.opatrovnik_id) || {};
                    li.innerHTML = `
                        <span>
                            <span class="zvire-jmeno">${zvire.jmeno}</span>
                            <span class="zvire-vek">${zvire.vek}</span>
                            <span class="zvire-opatrovnik">${opatrovnik.jmeno ? opatrovnik.jmeno + ' ' + opatrovnik.prijmeni : 'neznámý'}</span>
                            <span class="zvire-druh">${zvire.druh}</span>
                        </span>
                    `;

                    // Tlačítko Smazat
                    const btnDelete = document.createElement('button');
                    btnDelete.textContent = 'Smazat';
                    btnDelete.className = 'spotify-btn danger';
                    btnDelete.onclick = async () => {
                        if (confirm('Opravdu smazat toto zvíře?')) {
                            await fetch(`/api/zvirata/${zvire.id}`, { method: 'DELETE' });
                            fetchZvirata();
                        }
                    };
                    li.appendChild(btnDelete);

                    // Tlačítko Upravit
                    const btnEdit = document.createElement('button');
                    btnEdit.textContent = 'Upravit';
                    btnEdit.className = 'spotify-btn';
                    btnEdit.onclick = () => showEditForm(zvire, li);
                    li.appendChild(btnEdit);

                    list.appendChild(li);
                });
            } catch (error) {
                console.error('Chyba při načítání zvířat:', error);
            }
        }

        function showEditForm(zvire, li) {
            li.innerHTML = '';

            const form = document.createElement('form');
            form.className = 'edit-form';

            const inputJmeno = document.createElement('input');
            inputJmeno.type = 'text';
            inputJmeno.value = zvire.jmeno;
            inputJmeno.required = true;

            const inputVek = document.createElement('input');
            inputVek.type = 'number';
            inputVek.value = zvire.vek;
            inputVek.required = true;

            const selectOpatrovnik = document.createElement('select');
            opatrovniciCache.forEach(o => {
                const option = document.createElement('option');
                option.value = o.id;
                option.textContent = `${o.jmeno} ${o.prijmeni}`;
                if (o.id === zvire.opatrovnik_id) option.selected = true;
                selectOpatrovnik.appendChild(option);
            });

            const selectDruh = document.createElement('select');
            druhyCache.forEach(d => {
                const option = document.createElement('option');
                option.value = d.id; // musí být ID!
                option.textContent = d.nazev;
                if (d.id === zvire.druh_id) option.selected = true;
                selectDruh.appendChild(option);
            });

            const btnSave = document.createElement('button');
            btnSave.type = 'submit';
            btnSave.textContent = 'Uložit';
            btnSave.className = 'spotify-btn';

            const btnCancel = document.createElement('button');
            btnCancel.type = 'button';
            btnCancel.textContent = 'Zrušit';
            btnCancel.className = 'spotify-btn';
            btnCancel.onclick = () => fetchZvirata();

            form.appendChild(inputJmeno);
            form.appendChild(inputVek);
            form.appendChild(selectOpatrovnik);
            form.appendChild(selectDruh);
            form.appendChild(btnSave);
            form.appendChild(btnCancel);

            form.onsubmit = async (e) => {
                e.preventDefault();
                await fetch(`/api/zvirata/${zvire.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jmeno: inputJmeno.value,
                        vek: inputVek.value,
                        opatrovnik_id: selectOpatrovnik.value,
                        druh_id: selectDruh.value // správně ID!
                    })
                });
                fetchZvirata();
            };

            li.appendChild(form);
        }

        // Menu interakce
        const menuIcon = document.getElementById('menuIcon');
        const sideMenu = document.getElementById('sideMenu');
        const menuOverlay = document.getElementById('menuOverlay');

        menuIcon.addEventListener('mouseenter', () => {
            sideMenu.classList.add('open');
            menuOverlay.classList.add('open');
        });
        sideMenu.addEventListener('mouseleave', () => {
            sideMenu.classList.remove('open');
            menuOverlay.classList.remove('open');
        });
        menuOverlay.addEventListener('mouseenter', () => {
            sideMenu.classList.remove('open');
            menuOverlay.classList.remove('open');
        });
    </script>
</body>

</html>
